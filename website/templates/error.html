<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Import Global Headers / Headers for all files -->
    {{xjs {--plaintext--} globalHeader xjs}}

    <!-- Meta content -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/publicStyles.css">

    <!-- More Document Data -->
    <title>Error - {{xjs errorHeader xjs}}</title>
</head>
<body>
    <div style="width: 100%; height: 100vh;">
        <div class="centerContent fd-col">
            <div class="centerContent fd-col fc-eee">
                <h1 class="fs-70 font-bold" style="margin:0; padding:0;">{{xjs errorHeader xjs}}</h1>
                <p class="mt-4 fc-dark-light fs-20" style="margin:0; padding:0;">{{xjs error xjs}}<br><br>
                </p> <a href="/" class="fc-light-blue">Go To Home</a>
            </div>
        </div>
    </div>
    <script src="/js/error.js"></script>
</body>
</html>
